<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Main css -->
    <link rel="stylesheet" href="./scss/main.scss">
    <link rel="stylesheet" href="./scss/layout/contact.scss">


    <!-- Mobile css -->
    <link rel="stylesheet" href="./scss/layout/mobile.scss" media="screen and (max-width:678px)">
    <title>Contact Page title goes here!!!!</title>

  <body data-pagename="contact">
    <div class="container">
      <header>
        <nav class="navbar navOpacity">
          <div class="navbar__logo">
            <h1>Logo</h1>
          </div>
          <div class="navbar__links ">
            <a href="index.html">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
            <a href="#">Products </a>
          </div>
          <div class="burger">
            <div class="line line-1"></div>
            <div class="line line-2"></div>
            <div class="line line-3"> </div>
          </div>
        </nav>
      </header>
      <section class="section__contact">
        <h1>Contact us</h1>
        <form name="contact" action="/success" class="section__contact-form" data-netlify="true">
          <label class="label" for="email">Email: </label>
          <input type="email" required name="email" id="email" placeholder="Email">
          <label class="label" for="name">Name: </label>
          <input type="text" name="name" id="name" placeholder="Name">
          <label class="label" for="message">Message: </label>
          <input type="text" required name="message" id="message" placeholder="Please type your message here.">
          <button class="btn" type="submit">Send your message!!</button>
        </form>
      </section>


      <footer class="footer">
        <div class="footer__links">
          <a href="#">Github</a>
          <a href="#">Linkedin</a>
          <a href="#">Instagram</a>
        </div>
        <div class="footer__copyright">
          <p>Copyright Altus Janse Van Rensburg, 2020 &copy;</p>
        </div>
      </footer>

      <!-- Container Div -->
    </div>

    <script src="js/main.js"></script>
  </body>
